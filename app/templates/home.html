{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
        <header class="masthead">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-6">
                        <!-- Mashead text and app badges-->
                        <div class="mb-5 mb-lg-0 text-center text-lg-start">
                            <h1 class="display-1 lh-1 mb-3">One website for all your health care needs.</h1>
                            <p class="lead fw-normal text-muted mb-5">Your HEALTH in YOUR hands. Sign Up now and start booking appointments. </p>
                            <div class="d-flex flex-column flex-lg-row align-items-center">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="masthead-device-mockup">
                                <defs>
                                    <linearGradient id="circleGradient" gradientTransform="rotate(45)">
                                        <stop class="gradient-start-color" offset="0%"></stop>
                                        <stop class="gradient-end-color" offset="100%"></stop>
                                    </linearGradient>
                                </defs>
                            <div class="device-wrapper">
                                <div class="device" data-device="iPhoneX" data-orientation="portrait" data-color="black">
                                </div>
                            </div>
                            <br>
                            <br>
                            <div>
                                <img src="static/doctor.png" height="580" width="" alt="doctor">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

{% endblock %}
