{% extends "base.html" %} {% block title %}User Dashboard{% endblock %} {% block content %}
<!--------------------- End of sidebar and start of appointment form ---------->

<br>
<br>
<br>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
            <div class="col-18">
                <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Appointment form</h3>
            </div>
            <form action="">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col-md-6">
                        <input type="tel" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control" placeholder="Enter Date">
                    </div>
                    <div class="col-md-6">
                        <input type="time" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="col-12">
                        <select class="form-select">
                            <option selected>Purpose Of Appointment</option>
                            <option value="1">Web Design</option>
                            <option value="2">Web Development</option>
                            <option value="3">IOS Developemt</option>
                        </select>
                    </div>


                    <div class="col-12">
                        <textarea class="form-control" placeholder="Appointment Description"></textarea>
                    </div>
                    <div class="col-12 mt-5">
                        <button type="submit" class="btn btn-info float-end">Book Appointment</button>
                        <button type="button" class="btn btn-info float-end me-2">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
