{% extends "base.html" %} {% block title %}Appointment{% endblock %} {% block content %}
<!--------------------- End of sidebar and start of appointment form ---------->
<br>
<br>
<br>
<head>

<html xmlns="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<head>

<div class="container mt-5">
    <div class="row">
            <div class="col-18">
                <center> <h3 class="fw-normal text-primary fs-4 text-uppercase mb-4">Appointment form</h3> </center>
            </div>
            <div class="appointment-form">
            <form method="POST" action="/appointment">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text"  class="form-control" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text"  class="form-control" name="second_name" placeholder="Last Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="tel"   class="form-control"  name="number" placeholder="Phone Number" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" name="booked_by_email" placeholder="Enter Email" required>
                    </div>
                    <div class="col-md-6">
                         <input type="text"  class="form-control" id="date" name="date" placeholder="Enter Date">
                    </div>

                    <script type="text/javascript">
                    $(function () {
                        $("#date").datepicker({
                            beforeShowDay: $.datepicker.noWeekends,
                            minDate : 'now'
                        });
                    });
                    </script>

                    <div class="col-md-6" >
                        <select name="slot_time" class="form-select">
                            <option selected>Select Time</option>
                            <option value="9:00">9:00</option>
                            <option value="9:30">9:30</option>
                            <option value="10:00">10:00 </option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00 </option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00 </option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <select name="doctor_name" class="form-select">
                            <option selected> Select Preferred Doctor</option>
                            {% for one_doctor in all_doctors %}
                            <option value="{{one_doctor.doctor_name}} ">{{ one_doctor.doctor_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-15">
                        <textarea class="form-control" name="Description" placeholder="Appointment Description"></textarea>
                    </div>
                    <div class="col-12 mt-5">
                        <button type="submit" class="btn btn-info float-end">Book Appointment</button>
                        <button type="button" class="btn btn-info float-end me-2">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</head>


{% endblock %}
