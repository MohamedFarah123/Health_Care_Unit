{% extends "base.html" %}

{% block content %}
<div class="mt-5 pt-5">
<form method="POST">
    <h3 align="center">Register</h3>
    <div class="form-group">
        <label for="name">Full Name</label>
        <input required
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Enter Name" />

        <label for="email"> Email Address</label>
        <input required
                type="text"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter Email"  />

        <label for="birthday">Birthday:</label>
        <input required
               type="date"
               max="2004-12-31"
               id="birthday"
               name="birthday"
               class="form-control"
               placeholder="Enter DOB" />

        <label for="address"> Address </label>
        <input required

                type="text"
                id="address"
                name="address"
                class="form-control"
                placeholder="Enter Address"  />

        <label for="number"> Contact Number</label>
        <input required
                type="number"
                min="11"
                id="number"
                name="number"
                class="form-control"
                placeholder="Enter Contact Number" />

        <label for="password1"> Password </label>
        <input required
                type="password"
                id="password1"
                name="password1"
                class="form-control"
                placeholder="Enter Password" />

        <label for="password2"> Password </label>
        <input required
                type="password"
                id="password2"
                name="password2"
                class="form-control"
                placeholder="Confirm Password"  />
        <br/>
        <div align="center">
            <button type="submit" class="btn btn-dark">Register</button>
        </div>
    </div>

</form>


</div>

{% endblock %}
