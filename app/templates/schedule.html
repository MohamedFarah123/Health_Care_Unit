 <script>
    var table = $(document).ready(function() {
  $('#schedule').DataTable({
    "ajax": '/api/schedule',
    columns: [{
        data: 'first_name'
      },
      {
        data: 'second_name'
      },
      {
        data: 'date',
        searchable: true
      },
      {
        data: 'slot_time',
        searchable: true
      },
      {

      }
    ],
  });
});

</script>
